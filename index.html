<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin">
    <form action="/" method="post" class="form-contain">
      <h1 class="h3 mb-3 fw-normal">Weather App</h1>
      <label for="cityInput" class="visually-hidden">City Name</label>
      <input type="text" id="cityInput" class="form-control" name="cityName" placeholder="Enter City" required autofocus>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Get Weather</button>
      <p class="mt-5 mb-3 text-muted">&copy; Created by Bala Vignesh</p>
    </form>
  </main>
  </body>
</html>
